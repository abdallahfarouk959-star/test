      // Simple state persistence for answers

      let saved = {};
      try { saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}'); } catch(e) { saved = {}; }

      function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(saved)); }

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i -= 1) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function ensureOrder() {
        const all = flattenAllQuestions();
        let order = [];
        try {
          const raw = localStorage.getItem(ORDER_KEY);
          if (raw) {
            const parsed = JSON.parse(raw);
            if (Array.isArray(parsed) && parsed.length === all.length) {
              order = parsed.slice();
            }
          }
        } catch (e) {
          order = [];
        }
        if (!order || order.length !== all.length) {
          order = all.map((_, i) => i);
          shuffle(order);
          try { localStorage.setItem(ORDER_KEY, JSON.stringify(order)); } catch (e) {}
        }
        return order;
      }

      function resetAll() {
        // clear saved answers and regenerate order
        saved = {};
        try { localStorage.removeItem(STORAGE_KEY); localStorage.removeItem(ORDER_KEY); } catch (e) {}
        save();
        ensureOrder();
        renderContent();
      }

      function renderTabs() {
        const nav = document.getElementById('tabs-nav'); nav.innerHTML = '';

      function flattenAllQuestions() {
        const all = [];
        Object.keys(questionsByUnit).forEach(unit => {
          questionsByUnit[unit].forEach(q => { all.push(Object.assign({unit}, q)); });
        });
        return all;
      }

      function renderContent() {
        const c = document.getElementById('tab-content'); c.innerHTML = '';

          const all = flattenAllQuestions();

          const list = order.map((idx) => all[idx]);
          if (list.length === 0) {
            const m = document.createElement('div'); m.className='p-4 bg-white rounded shadow'; m.textContent='No questions available.'; c.appendChild(m); return;

            const hdr = document.createElement('div'); hdr.className='p-3 bg-blue-50 border-l-4 border-blue-500 flex justify-between items-center';

            const ol = document.createElement('ul'); ol.className='space-y-2';
            q.opts.forEach((opt, idx) => {
              const li = document.createElement('li'); li.className='cursor-pointer bg-white rounded px-3 py-2 border border-blue-100 hover:bg-blue-50 flex items-start gap-3';

              li.addEventListener('click', () => {
                if (saved[q.id] !== undefined) return; // lock after answer
                saved[q.id] = idx; save(); renderContent();
              });
              // show marks: only mark the correct option and the chosen wrong option
              if (saved[q.id] !== undefined) {
                const chosen = saved[q.id];
                const mark = document.createElement('span');
                mark.className = 'mr-auto text-sm';
                if (idx === q.a) {
                  // always show check on the correct answer
                  mark.innerHTML = '<span class="text-green-700 font-semibold">✓</span>';
                  li.appendChild(mark);
                } else if (idx === chosen && chosen !== q.a) {
                  // if this option is the one the user chose and it's wrong, show X
                  mark.innerHTML = '<span class="text-red-700 font-semibold">✗</span>';
                  li.appendChild(mark);
                }
              }
              ol.appendChild(li);
            });

            body.appendChild(ol);

            // feedback
            if (saved[q.id] !== undefined) {
              const fb = document.createElement('div'); fb.className='mt-3 p-2 rounded text-sm';

              body.appendChild(fb);
            }

            card.appendChild(hdr); card.appendChild(body); c.appendChild(card);
          });
        }
      }
